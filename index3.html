<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>

<h1>Mr. Heisenberg notepad</h1>

<table class="list-table">
	<thead>
	<tr>
		<th style="width:30%">Name</th>
		<th style="width:30%">Weight</th>
		<th style="width:30%">Price</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody></tbody>
</table>

<table class="action-table">
	<tr>
		<td style="width:30%">
			<input type="text" class="name" placeholder="client name" />
		</td>
		<td style="width:30%">
			<input type="text" class="weight" placeholder="product weight" />
		</td>
		<td style="width:30%">
			<input type="text" class="price" placeholder="product price" />
		</td>
		<td class="actions-btns">
			<button title="add client" class="add-btn"></button>
			<button title="edit client" class="edit-btn" style="display:none"></button>
		</td>
	</tr>
</table>

<div class="showJSON" title="show JSON (console)"></div>

<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/main3.js"></script>

</body>
</html>
